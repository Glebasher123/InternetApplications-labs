<!DOCTYPE html>
<html>
<head>
	<title>CSS styles</title>
	<style type="text/css">
		body{
			color: red;
		}
		h1{
			color: #00ff00;
		}
		p.ex{
			color: rgb(0,0,255);
		}
	</style>
</head>
<body>
	<h1>Это заголовок 1</h1>
	<p>Это обычный параграф. Заменьте, что текст - красный. Цвет текста по умолчанию для страницы определяется в селекторе body.</p>
	<p class="ex">Это параграф с классом class="ex". Текст - голубой.</p>
</body>
</html>
